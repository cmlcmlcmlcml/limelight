name: Publish all folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: 
          - CSS-3D-clickable-flip-cards-main
          - Parallax-scrolling
          # Add more folders here as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy folder to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./${{ matrix.folder }}
        destination_dir: ${{ matrix.folder }}  # Deploys into /folder-name/ on the site
        publish_branch: publish-pages
        keep_files: true                      # Keeps other folders intact
        force_orphan: true                    # Optional: keeps branch history clean (one commit with full state)