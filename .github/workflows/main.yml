name: Publish multiple folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-folders:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1   # âœ… prevents push conflicts
      matrix:
        folder: [CSS-3D-clickable-flip-cards-main, Parallax-scrolling, Responsive-web-design-Website]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Deploy folder
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./${{ matrix.folder }}
        publish_branch: publish-pages
        destination_dir: ${{ matrix.folder }}
