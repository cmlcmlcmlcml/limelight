name: Publish multiple folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-folders:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [CSS-3D-clickable-flip-cards-main, Parallax-scrolling]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Check if folder changed
      id: changes
      run: |
        CHANGED=$(git diff --name-only HEAD^ HEAD | grep -E "^${{ matrix.folder }}/" || true)
        echo "CHANGED=$CHANGED" >> $GITHUB_ENV
        echo "Changed files:"
        echo "$CHANGED"

    - name: Deploy if changed
      if: env.CHANGED != ''
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./${{ matrix.folder }}
        publish_branch: publish-pages
