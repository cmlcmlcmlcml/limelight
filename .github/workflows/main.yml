name: Publish multiple folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-folders:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Deploy CSS-3D-clickable-flip-cards
      - name: Deploy CSS-3D-clickable-flip-cards
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CSS-3D-clickable-flip-cards
          publish_branch: publish-pages
          destination_dir: CSS-3D-clickable-flip-cards
          keep_files: true

      # 3️⃣ Deploy Parallax-scrolling
      - name: Deploy Parallax-scrolling
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Parallax-scrolling
          publish_branch: publish-pages
          destination_dir: Parallax-scrolling
          keep_files: true
