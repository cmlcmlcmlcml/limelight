name: Publish multiple folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-folders:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [CSS-3D-clickable-flip-cards-main, Parallax-scrolling]  # add more as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Ensures we have the previous commit for diff

    - name: Check if folder changed
      id: changes
      run: |
        CHANGED=$(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep '^${{ matrix.folder }}/' || echo "")
        echo "changed=$CHANGED" >> $GITHUB_OUTPUT

    - name: Deploy if changed
      if: steps.changes.outputs.changed != ''
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./${{ matrix.folder }}
        destination_dir: ${{ matrix.folder }}  # Keeps each in its own subfolder
        publish_branch: publish-pages
        keep_files: true  # Preserves other folders' content
