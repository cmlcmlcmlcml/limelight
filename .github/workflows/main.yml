name: Publish all folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare full site
      run: |
        mkdir -p full-site
        cp -r CSS-3D-clickable-flip-cards-main/* full-site/${{ 'CSS-3D-clickable-flip-cards-main' }}/
        cp -r Parallax-scrolling/* full-site/${{ 'Parallax-scrolling' }}/
        # Add more cp lines for additional folders

    - name: Deploy full site
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./full-site
        publish_branch: publish-pages
        force_orphan: true  # Now safeâ€”no overwriting partial content