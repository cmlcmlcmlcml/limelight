name: Publish multiple folders to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-folders:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [CSS-3D-clickable-flip-cards-main, Parallax-scrolling]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # REQUIRED for git diff + gh-pages push

    - name: Check if folder changed
      id: changes
      run: |
        echo "CHANGED=$(git diff --name-only HEAD HEAD~1 | grep -E '^${{ matrix.folder }}/' || true)" >> $GITHUB_ENV

    - name: Deploy if changed
      if: env.CHANGED != ''
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./${{ matrix.folder }}
        publish_branch: publish-pages
    
    - name: Reset publish-pages branch
      run: |
        git fetch origin publish-pages
        git checkout publish-pages || git checkout --orphan publish-pages
        git reset --hard origin/main
        git push origin publish-pages --force
